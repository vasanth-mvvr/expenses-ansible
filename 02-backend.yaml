  - name: Backend setup
    hosts: backend
    become: yes
    vars:
      login_host: 
      login_password: ExpenseApp@1
    # vars_prompt:
    #   name: my_root_password
    #   prompt: Please enter your password
    #   private: no

    tasks:
    - name: disable the nodejs 
      ansible.builtin.command: dnf module disable nodejs -y
   
    - name: enable the nodejs 
      ansible.builtin.command: dnf module enable nodejs:20 -y
   
    - name: install nodejs and mysql
      ansible.builtin.dnf:
        name: "{{item}}"
        state: installed
      loop:
      - nodejs
      - mysql
    
    - name: add the user
      ansible.builtin.user:
        name: expense
    
    - name: create a directory
      ansible.builtin.file:
        path: /app
        state: directory
    
    - name: downloading the code
      ansible.builtin.get_url:
        src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip
        
    - name: installing the dependencies in the /app directory
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: installing mysql db depensencies
      ansible.builtin.pip:
        name:
          - PyMySQL
          - cryptography
      executable: pip3.9

    - name: copying backend service
      ansible.builtin.copy:
        src: /tmp/backend.zip
        dest: /etc/systemd/system/backend.service
      
    - name: checking database connection 
      community.mysql.mysql_info:
        login_user: root
        login_password: "{{my_root_password}}"
        login_host: "{{login_host}}"

    
    
      

        


